image: archlinux
packages:
  - bazel
  - python
  - rsync
  - sdl2
  - sdl2_image
  - sdl2_mixer
  - sdl2_ttf
sources:
  - https://git.sr.ht/~bentglasstube/conquest
environment:
  target: 'conquest-linux'
  deploy: 'build@build.eatabrick.org:conquest'
secrets:
  - 7a7c0309-95bb-4107-9e42-96352295d661
tasks:
  - build: |
      cd conquest
      bazel build -c opt :"$target"
  - deploy: |
      cd conquest
      version=$(git describe --tags)
      sshopts="ssh -o StrictHostKeyChecking=no"
      rsync --rsh="$sshopts" -rP bazel-bin/"$target".tar.gz "$deploy"/"$target"-"$version".tgz
